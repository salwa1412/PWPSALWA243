<!-- templates/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">User  Dashboard</h2>
    <div class="mb-4">
        <a href="{{ url_for('add_user') }}" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">Add User</a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-200 mt-4 text-sm">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border border-gray-200 px-2 py-1">ID</th>
                    <th class="border border-gray-200 px-2 py-1">Username</th>
                    <th class="border border-gray-200 px-2 py-1">Email</th>
                    <th class="border border-gray-200 px-2 py-1">Role</th>
                    <th class="border border-gray-200 px-2 py-1">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="hover:bg-gray-50">
                    <td class="border border-gray-200 px-2 py-1">{{ user.id }}</td>
                    <td class="border border-gray-200 px-2 py-1">{{ user.username }}</td>
                    <td class="border border-gray-200 px-2 py-1">{{ user.email }}</td>
                    <td class="border border-gray-200 px-2 py-1">{{ user.role }}</td>
                    <td class="border border-gray-200 px-2 py-1">
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="bg-yellow-500 text-white p-1 rounded hover:bg-yellow-600 transition duration-200">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="bg-red-500 text-white p-1 rounded hover:bg-red-600 transition duration-200">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
