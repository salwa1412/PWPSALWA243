<!-- templates/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">User  Dashboard</h2>
    <div class="mb-4">
        <a href="{{ url_for('add_user') }}" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">Add User</a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 mt-4 text-sm">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Username</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Role</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="hover:bg-gray-100 transition duration-200">
                    <td class="border border-gray-300 px-4 py-2">{{ user.id }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ user.username }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ user.role }}</td>
                    <td class="border border-gray-300 px-4 py-2">
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="bg-yellow-500 text-white p-1 rounded hover:bg-yellow-600 transition duration-200">Edit</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="bg-red-500 text-white p-1 rounded hover:bg-red-600 transition duration-200">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
