<!-- templates/edit_user.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl">Edit User</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} {{ form.username(size=32) }}
    </div>
    <div>
        {{ form.email.label }} {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.role.label }} {{ form.role() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
